<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Найти книгу</title>
</head>
<body>
<form th:method="Post" th:action="@{/books/search}">
    <label for="start_with">Введите  поисковой запрос</label>
    <input id="start_with" type="text" th:name="start_with">
    <br/>
    <input type="submit" value="Найти!">
</form>
<!--<p th:if="${book != null}"th:text="${book.getBookName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">VALUE</p>
<p th:if="${book.getOwner != null}"th:text="${'Книга сейчас у:' + person.getName()}">VALUE</p>
<p th:if="${book != null && person == null}">Книга свободна</p>
<p th:if="${book == null}">Книга не найдена</p> -->
<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>Книг не найдено</span>
    </div>

    <div th:each = "book: ${books}">
        <p th:text="${book.getBookName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</p>

        <div th:if="${book.getOwner() != null}">
            <span>Книга сейчас у: </span>
            <span th:text="${book.getOwner().getName()}">Person name</span>
        </div>

        <div th:if="${book.getOwner() == null}">
            <span>Книга свободна</span>
        </div>
    </div>
</div>

</body>
</html>
