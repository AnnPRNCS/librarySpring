<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>
<div th:each="book: ${books}">
    <a th:href="@{/books/{id}(id=${book.getBookId()})}" th:text="${book.getBookName()+ ', ' + book.getAuthor() + ', ' + book.getYear()}">VALUE</a>
</div>
<br/>
<hr/>
<br/>
<a href="/librarySpring/books/new">Добавить новую книгу</a>
</body>
</html>
