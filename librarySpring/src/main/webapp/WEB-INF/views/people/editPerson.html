<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить пользователя</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getPersonId()})}" th:object="${person}">
        <label for="name">Введите ФИО</label>
        <input id="name" type="text" th:field="*{name}">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <br/>
        <label for="birthYear">Введите год рождения</label>
        <input id="birthYear" type="text" th:field="*{birthYear}">
        <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">Name error</div>
        <br/>
        <input type="submit" value="Редактировать">
    </form>
</body>
</html>
