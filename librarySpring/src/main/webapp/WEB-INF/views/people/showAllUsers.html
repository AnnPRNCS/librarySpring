<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи библиотеки</title>
</head>
<body>
<div th:each="person: ${people}">
    <a th:href="@{/people/{id}(id=${person.getPersonId()})}" th:text="${person.getName() + ', ' + person.getBirthYear()}">VALUE</a>
</div>
<br/>
<hr/>
<br/>
<a href="/librarySpring/people/new">Добавить человека</a>
</body>
</html>
